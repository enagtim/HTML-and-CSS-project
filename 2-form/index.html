<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <main>
        <form action="#" method="get">
            <h1>Регистрация</h1>
            <div>
                <p>Уже есть аккаунт?</p>
                <a href="#">Войти</a>
            </div>
            <div>
                <input type="text" name="company_name" id="company_name" placeholder="Введите название компании" />
            </div>
            <div>
                <input type="text" name="name" id="name" placeholder="Имя" />
                <input type="text" name="last_name" id="last_name" placeholder="Фамилия" />
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="E-mail" required />
            </div>
            <div>
                <button type="submit">Зарегистрироваться</button>
                <img src="../img/Arrow.png" alt="Стрелка кнопки зарегистрироваться" />
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Я прочитал и принимаю</label>
                <a href="#">Условия использование</a>
            </div>
        </form>
    </main>
</body>
</html>
