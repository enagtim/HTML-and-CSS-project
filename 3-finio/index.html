<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница сервиса финансового учета Finio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/section.css" />
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a class="header__wrapper__logo" href="#" aria-label="Вход в личный кабинет">
                Finio
            </a>
            <nav>
                <ul class="header__wrapper__list-nav">
                    <li>
                        <a class="header__wrapper__list-nav__link" href="#">Возможности</a>
                    </li>
                    <li>
                        <a class="header__wrapper__list-nav__link" href="#">Тарифы</a>
                    </li>
                    <li>
                        <a class="header__wrapper__list-nav__link" href="#">Отзывы</a>
                    </li>
                    <li>
                        <a class="header__wrapper__list-nav__link" href="#">Поддержка клиентов</a>
                    </li>
                </ul>
            </nav>
            <button type="submit" class="main-button">
                <a href="#">Личный кабинет</a>
            </button>
            <button class="header__button-mobile-menu">
                <img src="./images/burger-menu.svg" alt="Иконка меню" />
            </button>
        </div>
    </header>
    <section class="section">
        <div class="section__wrapper section__wrapper_1">
            <div class="section__wrapper__header">
                <h1 class="section__wrapper__header__text">
                    Простой финансовый <br /> учёт для продавцов на маркетплейсах
                </h1>
                <button type="submit" class="main-button">
                    <a href="#">Попробовать 14 дней бесплатно</a>
                </button>
                <div class="section__wrapper__market">
                    <img src="./images/Market Photo.svg" alt="Логотипы маркетплейсов" />
                </div>
            </div>
            <div class="section__wrapper__hero-photo">
                <img src="./images/Hero-Photo.png" alt="Фото главной страницы сервиса Finio" />
            </div>
        </div>
    </section>
</body>

</html>
